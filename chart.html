<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>


<div id="container"></div>

<script>
    $.post('https://exam-analyze.herokuapp.com/ajax/chart_data.php', {
        session_id: 1
    }, function (data) {
        console.log(data.model)
        var chart = Highcharts.chart('container', {
            title: {
                text: 'Sigmoid Graph Each Exercises'
            },
            yAxis: {
                title: {
                    text: 'Answer (Correct)'
                },
                min: 0,
                max: 1
            },
            xAxis: {
                title: {
                    text: 'Student Ability'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br /> Dim: ' + report[this.series.name]
                        ['dim'] +
                        ', Bias: ' +
                        report[this.series.name]['bias'] + '<br /> StuAbi: ' + this.x +
                        ', Answer: ' + this.y;
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },
            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: -3.00,
                    pointInterval: 0.01
                }
            },
            series: data.model,
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }
        });

    }, 'json')
</script>
